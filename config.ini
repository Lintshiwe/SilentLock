# SilentLock Configuration File
# Customize monitoring behavior and security settings

[monitoring]
# Browser processes to monitor (add more browsers as needed)
browsers = chrome.exe,firefox.exe,msedge.exe,iexplore.exe,opera.exe,brave.exe,vivaldi.exe,safari.exe,chromium.exe,waterfox.exe,seamonkey.exe

# Application processes that may have login forms
applications = discord.exe,slack.exe,teams.exe,zoom.exe,skype.exe,telegram.exe,whatsapp.exe,signal.exe,steam.exe,epicgameslauncher.exe,origin.exe,spotify.exe,outlook.exe,thunderbird.exe,code.exe,notepad++.exe

# Monitoring sensitivity (1-5, where 5 is most sensitive)
sensitivity = 3

# Window monitoring frequency (seconds)
monitor_frequency = 0.5

# Error tolerance (max errors before stopping monitoring)
max_errors = 10

# Error recovery cooldown (seconds)
error_cooldown = 5

[security]
# Key derivation iterations (higher = more secure but slower)
pbkdf2_iterations = 100000

# Auto-lock timeout (minutes, 0 = disabled)
auto_lock_timeout = 30

# Clear clipboard after copying password (seconds)
clipboard_clear_delay = 30

[interface]
# Start monitoring automatically on launch
auto_start_monitoring = false

# Show notifications for detected forms
show_notifications = true

# Window size on startup
window_width = 900
window_height = 700

# Theme (light/dark)
theme = light

[privacy]
# Log activity to file (for debugging)
log_to_file = false

# Maximum log file size (MB)
max_log_size = 10

# Days to keep activity logs
log_retention_days = 7